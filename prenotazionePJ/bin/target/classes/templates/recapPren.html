<div class="container">
  <div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<br>
<div class="container m-auto">
    <form th:action="@{/confirmPren}" method="post">
    <div class="card border-warning m-auto" style="max-width: 35rem;">
        <div class="card-header bg-transparent border-warning text-center">
            <h5>Riepilogo prenotazione</h5>
        </div>
        <div class="card-body">
            <div class="container text-center">
                <p class="card-title">Verifica la correttezza dei dati prima di proseguire</p>
            </div>
            <div class="form-group row">
                <input type="text" th:value="${volo.id}" name="voloId" hidden>
                <input type="hidden" th:field="${volo.partenza}"/>
                <input type="hidden" th:field="${volo.destinazione}"/>
                <label class="col-sm-4 col-form-label">Partenza:</label>
                <div class="col-sm-6">
                  <input class="form-control-plaintext" readonly th:value="${volo.partenza}" name="partenza">
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Destinazione:</label>
              <div class="col-sm-6">
                <input class="form-control-plaintext" readonly  th:value="${volo.destinazione}" name="destinazione">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Nome:</label>
              <div class="col-sm-6">
                <input class="form-control-plaintext" readonly th:value="${utente.nome}" name="nome">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Cognome:</label>
              <div class="col-sm-6">
                <input class="form-control-plaintext" readonly th:value="${utente.cognome}" name="cognome">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Eta:</label>
              <div class="col-sm-6">
                <input class="form-control-plaintext" readonly th:value="${utente.eta}" name="eta">
              </div>
            </div>
        </div>       
        <div class="card-footer bg-transparent border-warning">
            <div class="form-group">
              <div class="col-4 m-auto">
                <button type="submit" class="btn btn-warning">Conferma</button>
              </div>
            </div>
        </div>
    </form>
    </div>
</div>
