              <div class="col-md-5">

                  <div class="input-group-prepend">
                    <div class="input-group-text">Da:</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInput" placeholder="Partenza" name="partenza"
                    required>
                </div>
              </div>
              <div class="col-md-5">
                <label class="sr-only" for="inlineFormInputGroup">Destinazione</label>
