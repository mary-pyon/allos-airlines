<div class="container">
    <form th:action="@{/confirmPren}" method="post">
    <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-warning">
            <h5>Riepilogo</h5>
        </div>
        <div class="card-body">
            <div class="container">
                <h5 class="card-title">Riepilogo prenotazione</h5>
                <p class="card-text">Verifica i dati prima di proseguire.</p>
            </div>
            <br>
            <div class="container">
                <input type="text" th:value="${volo.id}" name="voloId" hidden>
                <input type="hidden" th:field="${volo.partenza}"/>
                <input type="hidden" th:field="${volo.destinazione}"/>
                <p>Partenza:</p>
                <p th:text="${volo.partenza}" th:value="${volo.partenza}" name="partenza"></p>
                <p>Destinazione:</p>
                <p th:text="${volo.destinazione}" th:value="${volo.destinazione}" name="destinazione"></p>
            </div>
            <div class="container">
                <input type="hidden" th:field="${utente.nome}"/>
                <input type="hidden" th:field="${utente.cognome}"/>
                <input type="hidden" th:field="${utente.eta}"/>
                <p>Nome:</p>
                <p th:text="${utente.nome}" th:value="${utente.nome}" name="nome"></p>
                <p>Cognome:</p>
                <p th:text="${utente.cognome}" th:value="${utente.cognome}" name="cognome"></p>
                <p>Eta:</p>
                <p th:text="${utente.eta}" th:value="${utente.eta}" name="eta"></p>
            </div>
        </div>       
        <div class="card-footer bg-transparent border-warning">
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-warning">Conferma</button>
            </div>
        </div>
    </form>
    </div>
