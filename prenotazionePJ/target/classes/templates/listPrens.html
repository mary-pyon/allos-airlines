<div class="container col-sm-10 m-auto">
	<table class="table table-hover m-auto">
  <thead>
    <tr>
      <th scope="col">Codice prenotazione</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Eta</th>
      <th scope="col">Partenza</th>
      <th scope="col">Destinazione</th>
      <th scope="col">Operazione</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p : ${prenotazioni}">
      <td th:text="${p.codicePrenotazione}"></td>
      <td th:text="${p.utente.nome}"></td>
      <td th:text="${p.utente.cognome}"></td>
      <td th:text="${p.utente.eta}"></td>
      <td th:text="${p.volo.partenza}"></td>
      <td th:text="${p.volo.destinazione}"></td>
      <td><a th:href="@{/deletePren(id=${p.id})}"><button class="btn btn-warning">Annulla</button></a></td>
    </tr>
  </tbody>
</table>
