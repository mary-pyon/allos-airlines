<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Cerca la tua prenotazione</h5>
          <h6 class="card-subtitle mb-2 text-muted">Compila i dati richiesti.</h6>
          <form action="" method="get">
            <div class="form-group">
              <label for="nomeUtente">Nome</label>
              <input type="text" class="form-control" id="nomeUtente" name="nome">
            </div>
            <div class="form-group">
              <label for="cognomeUtente">Cognome</label>
              <input type="text" class="form-control" id="cognomeUtente" name="cognome">
            </div>
            <div class="form-group">
                <label for="codicePren">Codice prenotazione</label>
                <input type="text" class="form-control" id="codicePren" name="codicePrenotazione">
            </div>
            <button type="submit" class="btn btn-warning">Cerca</button>
          </form>
        </div>
    </div>
